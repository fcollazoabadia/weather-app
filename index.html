  </div>
  <main class="container">
    <h3 class="text fw-bold font-weight-bold">Search for a City: </h3>
      <div class="row ">
        <div class="col-3 ">
          <input class= 'col-10' id="searchBar" />
        <div>  
          <button id="searchBtn" class="btn mt-3 text-dark p-2 bg-warning d-grid gap-2 col-10 alighn-content-center">Search</button>
        </div>
          <div class="row mt-3 border border-top border-secondary"> </div>
            </div>
          <div class="col-9">
            <div class="row" id="todays-weather">
          </div>
        <div class="mt-3 row justify-content-around" id="5-day-forecast">
          <h5 class="text text-center fw-bold">5-Day Forecast: </h5>
        </div>
      </div>
    </div>

  </main>
